    title = "Tiniblog"
    subtitle = "It's nothing much really"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Tiniblog"
      logoHomeLink = "/"

