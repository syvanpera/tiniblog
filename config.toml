baseURL = "https://blog.tinimini.fi/"
languageCode = "en-us"
theme = "terminal"
paginate = 5

# Enable syntax highlighting.
pygmentsstyle = "dracula"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

# Disqus
disqusShortname = "tiniblog"

[params]
  contentTypeName = "post"
  showMenuItems = 2
  fullWidthTheme = false
  centerTheme = true
  showAuthor = false

[languages]
